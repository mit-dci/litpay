<form ng-submit="login()">
    <input type="text" class="form-control" ng-model="username" placeholder="username"><br>
    <input type="password" class="form-control" ng-model="password" placeholder="password"><br>
    <br>
    <input type="submit" class="btn" value="Login"/>
    <button class="btn" ng-click="register()">Register</button>
    {{message}}
</form>
